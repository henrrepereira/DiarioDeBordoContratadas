    <!-- iOS Meta Tags -->

    <style>
        /* Estilos PWA e offline */
        .offline-indicator {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: #ef4444;
            color: white;
            text-align: center;
            padding: 8px;
            z-index: 1000;
            transform: translateY(-100%);
            transition: transform 0.3s ease;
        }
        .offline-indicator.show {
            transform: translateY(0);
        }
        
        .sync-indicator {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: #3b82f6;
            color: white;
            text-align: center;
            padding: 8px;
            z-index: 1000;
            transform: translateY(-100%);
            transition: transform 0.3s ease;
        }
        .sync-indicator.show {
            transform: translateY(0);
        }
        
        .sync-success {
            background: #10b981;
        }
        
        .sync-error {
            background: #ef4444;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .fade-in {
            animation: fadeIn 0.5s ease-out;
        }
        
        .photo-preview {
            max-width: 200px;
            max-height: 200px;
            object-fit: cover;
            border-radius: 8px;
        }

        .modal-backdrop {
            backdrop-filter: blur(4px);
        }
        
        .loading-spinner {
            border: 2px solid #f3f3f3;
            border-top: 2px solid #3b82f6;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            display: inline-block;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Estilos para PWA */
        @media (display-mode: standalone) {
            body {
                padding-top: env(safe-area-inset-top);
                padding-bottom: env(safe-area-inset-bottom);
            }
        }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen">

    <script>
        // Service Worker Registration para PWA
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                navigator.serviceWorker.register('sw.js')
                    .then(function(registration) {
                        console.log('‚úÖ Service Worker registrado com sucesso:', registration.scope);
                    })
                    .catch(function(error) {
                        console.log('‚ùå Falha no registro do Service Worker:', error);
                    });
            });
        }

        // Configura√ß√£o e Estado da Aplica√ß√£o
        const APP_CONFIG = {
            firebaseConfig: null,
            useFirebase: false,
            currentUser: null,
            reports: [],
            pendingSync: [],
            syncInterval: null
        };

        // Resto do JavaScript mantido igual ao original
        // ... (todo o c√≥digo JavaScript do safety-report-app-completo.html)

        // Fun√ß√£o para instalar o PWA
        let deferredPrompt;
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            
            // Mostrar bot√£o de instala√ß√£o
            const installButton = document.createElement('button');
            installButton.textContent = 'üì≤ Instalar App';
            installButton.className = 'fixed bottom-4 right-4 bg-blue-600 text-white px-4 py-2 rounded-lg shadow-lg z-50';
            installButton.onclick = () => {
                deferredPrompt.prompt();
                deferredPrompt.userChoice.then((choiceResult) => {
                    if (choiceResult.outcome === 'accepted') {
                        console.log('‚úÖ Usu√°rio aceitou instalar o PWA');
                    }
                    deferredPrompt = null;
                });
            };
            document.body.appendChild(installButton);
        });

        // Inicializa√ß√£o da Aplica√ß√£o
        document.addEventListener('DOMContentLoaded', async function() {
            console.log('üöÄ Iniciando Sistema de Relat√≥rios PWA...');
            
            // Verificar se est√° em modo standalone (PWA instalado)
            if (window.matchMedia('(display-mode: standalone)').matches) {
                console.log('üì± Executando como PWA instalado');
            }

            // Resto da inicializa√ß√£o igual ao original
            // ... (c√≥digo de inicializa√ß√£o do safety-report-app-completo.html)
        });

    </script>
