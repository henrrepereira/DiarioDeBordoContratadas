<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Diário de Bordo Técnico</title>
https://cdn.tailwindcss.com</script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center p-6">

<h1 class="text-2xl font-bold mb-4">Gestão de Segurança</h1>

<!-- Login -->
<div id="loginSection" class="bg-white p-6 rounded shadow-md w-full max-w-md">
    <h2 class="text-xl font-semibold mb-4">Login</h2>
    <input type="email" id="email" placeholder="Email" class="border p-2 w-full mb-3">
    <input type="password" id="password" placeholder="Senha" class="border p-2 w-full mb-3">
    <div class="flex gap-2">
        <button onclick="login()" class="bg-blue-500 text-white px-4 py-2 rounded">Entrar</button>
        <button onclick="register()" class="bg-green-500 text-white px-4 py-2 rounded">Registrar</button>
    </div>
</div>

<!-- App -->
<div id="appSection" class="hidden w-full max-w-4xl mt-6">
    <button onclick="logout()" class="bg-red-500 text-white px-4 py-2 rounded mb-4">Sair</button>

    <!-- Tabs -->
    <div class="flex gap-4 mb-4">
        <button onclick="mostrarAba('diario')" class="bg-gray-700 text-white px-4 py-2 rounded">Diário de Bordo</button>
        <button onclick="mostrarAba('desvio')" class="bg-gray-700 text-white px-4 py-2 rounded">Desvios Críticos</button>
        <button onclick="mostrarAba('relatorio')" class="bg-gray-700 text-white px-4 py-2 rounded">Relatórios</button>
    </div>

    <!-- Diário -->
    <div id="diario" class="hidden bg-white p-6 rounded shadow-md">
        <h3 class="text-lg font-semibold mb-4">Cadastro de Diário de Bordo</h3>
        <form id="formDiario" class="space-y-3">
            <input type="date" name="data" class="border p-2 w-full" required>
            <textarea name="descricao" placeholder="Descrição" class="border p-2 w-full" required></textarea>
            <input type="file" name="foto" accept="image/*" class="border p-2 w-full">
            <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Salvar Diário</button>
        </form>
    </div>

    <!-- Desvio -->
    <div id="desvio" class="hidden bg-white p-6 rounded shadow-md">
        <h3 class="text-lg font-semibold mb-4">Cadastro de Desvios Críticos</h3>
        <form id="formDesvio" class="space-y-3">
            <input type="date" name="data" class="border p-2 w-full" required>
            <input type="text" name="local" placeholder="Local" class="border p-2 w-full" required>
            <textarea name="descricao" placeholder="Descrição do desvio" class="border p-2 w-full" required></textarea>
            <select name="classificacao" class="border p-2 w-full">
                <option value="Critico">Crítico</option>
                <option value="Alto">Alto</option>
                <option value="Moderado">Moderado</option>
            </select>
            <input type="file" name="foto" accept="image/*" class="border p-2 w-full">
            <button type="submit" class="bg-green-500 text-white px-4 py-2 rounded">Salvar Desvio</button>
        </form>
    </div>

    <!-- Relatórios -->
    <div id="relatorio" class="hidden bg-white p-6 rounded shadow-md">
        <h3 class="text-lg font-semibold mb-4">Relatórios Salvos</h3>
        <div id="listaRelatorios" class="text-gray-700">Carregando...</div>
    </div>
</div>

<!-- Firebase SDK -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";
import { getFirestore, collection, addDoc, getDocs } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js";
import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-storage.js";

// Configuração Firebase
const firebaseConfig = {
  apiKey: "AIzaSyBnit6_u1ZZG4Mg1Ma4q9c0OeTqeos5mJQ",
  authDomain: "diario-de-bordo-tecnico.firebaseapp.com",
  projectId: "diario-de-bordo-tecnico",
  storageBucket: "diario-de-bordo-tecnico.appspot.com",
  messagingSenderId: "398639660413",
  appId: "1:398639660413:web:ac182a4ea9e0f90edb2014",
  measurementId: "G-5HT50J72E2"
};

// Inicializa Firebase
const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);
const storage = getStorage(app);

// Login/Register
window.login = async () => {
    const email = document.getElementById("email").value;
    const senha = document.getElementById("password").value;
    try {
        await signInWithEmailAndPassword(auth, email, senha);
        document.getElementById("loginSection").classList.add("hidden");
        document.getElementById("appSection").classList.remove("hidden");
        carregarRelatorios();
    } catch (err) {
        alert("Erro: " + err.message);
    }
};

window.register = async () => {
    const email = document.getElementById("email").value;
    const senha = document.getElementById("password").value;
    try {
        await createUserWithEmailAndPassword(auth, email, senha);
        alert("Registrado com sucesso!");
    } catch (err) {
        alert("Erro: " + err.message);
    }
};

window.logout = async () => {
    await signOut(auth);
    document.getElementById("loginSection").classList.remove("hidden");
    document.getElementById("appSection").classList.add("hidden");
};

// Alternar abas
window.mostrarAba = (aba) => {
    ["diario","desvio","relatorio"].forEach(id => document.getElementById(id).classList.add("hidden"));
    document.getElementById(aba).classList.remove("hidden");
};

// Upload de foto
async function uploadFoto(file) {
    if (!file) return null;
    const storageRef = ref(storage, 'uploads/' + file.name);
    await uploadBytes(storageRef, file);
    return await getDownloadURL(storageRef);
}

// Salvar Diário
document.getElementById("formDiario").addEventListener("submit", async function(e) {
    e.preventDefault();
    const fotoURL = await uploadFoto(this.foto.files[0]);
    const dados = { data: this.data.value, descricao: this.descricao.value, foto: fotoURL, criadoEm: new Date().toISOString() };
    await addDoc(collection(db, "diarioBordo"), dados);
    alert("Diário salvo!");
    this.reset();
    carregarRelatorios();
});

// Salvar Desvio
document.getElementById("formDesvio").addEventListener("submit", async function(e) {
    e.preventDefault();
    const fotoURL = await uploadFoto(this.foto.files[0]);
    const dados = {
        data: this.data.value,
        local: this.local.value,
        descricao: this.descricao.value,
        classificacao: this.classificacao.value,
        foto: fotoURL,
        criadoEm: new Date().toISOString()
    };
    await addDoc(collection(db, "desviosCriticos"), dados);
    alert("Desvio salvo!");
    this.reset();
    carregarRelatorios();
});

// Listar relatórios
async function carregarRelatorios() {
    const lista = document.getElementById("listaRelatorios");
    lista.innerHTML = "";
    const diarios = await getDocs(collection(db, "diarioBordo"));
    diarios.forEach(doc => {
        const d = doc.data();
        lista.innerHTML += `<p><strong>Diário:</strong> ${d.data} - ${d.descricao} ${d.foto ? `${d.foto}` : ''}</p>`;
    });
    const desvios = await getDocs(collection(db, "desviosCriticos"));
    desvios.forEach(doc => {
        const d = doc.data();
        lista.innerHTML += `<p><strong>Desvio:</strong> ${d.data} - ${d.local} - ${d.descricao} ${d.foto ? `<{d.foto}` : ''}</p>`;
    });
}
</script>

</body>
</html>
