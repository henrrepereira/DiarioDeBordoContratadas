<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Diário de Bordo Técnico das Contratadas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-storage-compat.js"></script>

    <!-- html2pdf library for PDF generation -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

    <!-- SheetJS library for Excel export -->

    <style>
        /* Estilos PWA e offline */
        .offline-indicator {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: #ef4444;
            color: white;
            text-align: center;
            padding: 8px;
            z-index: 1000;
            transform: translateY(-100%);
            transition: transform 0.3s ease;
        }
        .offline-indicator.show {
            transform: translateY(0);
        }
        
        .sync-indicator {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: #3b82f6;
            color: white;
            text-align: center;
            padding: 8px;
            z-index: 1000;
            transform: translateY(-100%);
            transition: transform 0.3s ease;
        }
        .sync-indicator.show {
            transform: translateY(0);
        }
        
        .sync-success {
            background: #10b981;
        }
        
        .sync-error {
            background: #ef4444;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }
        
        .fade-in {
            animation: fadeIn 0.5s ease-out;
        }
        
        .photo-preview {
            max-width: 200px;
            max-height: 200px;
            object-fit: cover;
            border-radius: 8px;
        }

        .modal-backdrop {
            backdrop-filter: blur(4px);
        }
        
        .loading-spinner {
            border: 2px solid #f3f3f3;
            border-top: 2px solid #3b82f6;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            display: inline-block;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
    <script>
        // Variáveis globais
        let firebaseApp = null;
        let firestore = null;
        let auth = null;
        let storage = null;
        let currentUser = null;
        let isOffline = false;

        // Inicializa Firebase com as configurações do usuário
        function initFirebase(config) {
            try {
                if (firebaseApp) {
                    firebaseApp.delete();
                }
                firebaseApp = firebase.initializeApp(config);
                firestore = firebaseApp.firestore();
                auth = firebaseApp.auth();
                storage = firebaseApp.storage();

                // Configura persistência offline
                firestore.enablePersistence()
                    .catch((err) => {
                        console.warn('Persistência offline não habilitada:', err);
                    });

                // Observa estado de autenticação
                auth.onAuthStateChanged(user => {
                    currentUser = user;
                    if (user) {
                        showAppScreen();
                        loadUserInfo();
                        syncData();
                    } else {
                        showLoginScreen();
                    }
                });

                showLoginScreen();
            } catch (error) {
                console.error('Erro ao inicializar Firebase:', error);
                alert('Erro ao conectar ao Firebase. Verifique as configurações.');
            }
        }

        // Função para salvar configurações do Firebase e inicializar
        document.getElementById('firebaseConfigForm').addEventListener('submit', e => {
            e.preventDefault();
            const config = {
                apiKey: document.getElementById('apiKey').value.trim(),
                authDomain: document.getElementById('authDomain').value.trim(),
                projectId: document.getElementById('projectId').value.trim(),
                storageBucket: document.getElementById('storageBucket').value.trim(),
                messagingSenderId: document.getElementById('messagingSenderId').value.trim(),
                appId: document.getElementById('appId').value.trim()
            };
            initFirebase(config);
            document.getElementById('firebaseConfigScreen').style.display = 'none';
        });

        // Mostrar telas
        function showLoginScreen() {
            document.getElementById('loginScreen').style.display = 'flex';
            document.getElementById('registrationScreen').style.display = 'none';
            document.getElementById('appScreen').style.display = 'none';
        }
        function showRegistration() {
            document.getElementById('loginScreen').style.display = 'none';
            document.getElementById('registrationScreen').style.display = 'flex';
            document.getElementById('appScreen').style.display = 'none';
        }
        function showAppScreen() {
            document.getElementById('loginScreen').style.display = 'none';
            document.getElementById('registrationScreen').style.display = 'none';
            document.getElementById('appScreen').style.display = 'block';
        }

        // Login
        document.getElementById('loginForm').addEventListener('submit', e => {
            e.preventDefault();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            auth.signInWithEmailAndPassword(email, password)
                .then(() => {
                    document.getElementById('loginError').style.display = 'none';
                })
                .catch(error => {
                    document.getElementById('loginError').textContent = error.message;
                    document.getElementById('loginError').style.display = 'block';
                });
        });

        // Registro
        document.getElementById('registrationForm').addEventListener('submit', e => {
            e.preventDefault();
            const email = document.getElementById('emailCadastro').value.trim();
            const password = document.getElementById('senhaCadastro').value;
            const confirmPassword = document.getElementById('confirmarSenha').value;
            if (password !== confirmPassword) {
                alert('As senhas não coincidem.');
                return;
            }
            auth.createUserWithEmailAndPassword(email, password)
                .then(userCredential => {
                    // Salvar dados adicionais do usuário no Firestore
                    const user = userCredential.user;
                    const userData = {
                        nomeCompleto: document.getElementById('nomeCompleto').value.trim(),
                        empresa: document.getElementById('empresa').value.trim(),
                        contrato: document.getElementById('contrato').value.trim(),
                        telefone: document.getElementById('telefone').value.trim(),
                        estaDeFerias: document.getElementById('estaDeFerias').checked,
                        dataInicioFerias: document.getElementById('dataInicioFerias').value,
                        dataFimFerias: document.getElementById('dataFimFerias').value,
                        demobilizado: document.getElementById('demobilizado').checked,
                        email: email
                    };
                    return firestore.collection('usuarios').doc(user.uid).set(userData);
                })
                .then(() => {
                    alert('Conta criada com sucesso! Faça login.');
                    showLoginScreen();
                })
                .catch(error => {
                    document.getElementById('registrationError').textContent = error.message;
                    document.getElementById('registrationError').style.display = 'block';
                });
        });

        // Logout
        function logout() {
            auth.signOut();
        }

        // Carregar informações do usuário
        function loadUserInfo() {
            if (!currentUser) return;
            firestore.collection('usuarios').doc(currentUser.uid).get()
                .then(doc => {
                    if (doc.exists) {
                        const data = doc.data();
                        document.getElementById('userInfo').textContent = `Usuário: ${data.nomeCompleto} (${data.empresa || 'Sem empresa'})`;
                    }
                });
        }

        // Sincronização de dados (exemplo básico)
        function syncData() {
            if (!currentUser) return;
            // Exemplo: carregar relatórios do Firestore
            firestore.collection('relatorios').where('userId', '==', currentUser.uid)
                .onSnapshot(snapshot => {
                    // Atualizar UI com dados sincronizados
                    console.log('Relatórios sincronizados:', snapshot.docs.map(doc => doc.data()));
                    document.getElementById('syncText').textContent = 'Sincronizado';
                }, error => {
                    console.error('Erro na sincronização:', error);
